name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ubuntu
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$EC2_SSH_KEY" > ~/.ssh/ec2_key
        chmod 600 ~/.ssh/ec2_key
        ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

        ssh -i ~/.ssh/ec2_key ${EC2_USER}@${EC2_HOST} << 'EOF'
          set -e
          cd ~/apps/vehicleconnect-cloud-platform || (echo "Repo not found" && exit 1)
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          sleep 30
          docker ps
          curl -f http://localhost:8000/api/status || echo "Health check failed"
        EOF
