name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: \${{ secrets.EC2_HOST }}
        username: \${{ secrets.EC2_USER }}
        key: \${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/apps/vehicleconnect-cloud-platform || cd ~/vehicleconnect || echo "No project dir"
          git pull origin main || git clone https://github.com/dketas/vehicleconnect-cloud-platform.git
          docker compose down || true
          docker compose up -d --build
          sleep 30
          docker ps
          curl -f http://localhost:8000/api/status || curl http://localhost:8000/api/status || echo "API starting..."
