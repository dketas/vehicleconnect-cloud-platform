version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vc_postgres
    environment:
      POSTGRES_USER: vc_user
      POSTGRES_PASSWORD: vc_password
      POSTGRES_DB: vehicleconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vc_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vc_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vc_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://vc_user:vc_password@postgres:5432/vehicleconnect
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app  # Live code reload
    networks:
      - vc_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: vc_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    depends_on:
      - backend
    networks:
      - vc_network

volumes:
  postgres_data:
  prometheus_data:

networks:
  vc_network:
    driver: bridge
