version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vc_postgres
    environment:
      POSTGRES_USER: vc_user
      POSTGRES_PASSWORD: vc_password
      POSTGRES_DB: vehicleconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vc_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: